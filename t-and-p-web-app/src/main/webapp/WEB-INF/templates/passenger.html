<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" th:href="@{/resources/static/img/favicon.ico}">
    <meta charset="UTF-8">
    <title>Passenger</title>
</head>

<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../resources/static/img/train.svg"
                                                  th:src="@{/resources/static/img/train.svg}"
                                                  height="32" width="32" alt="TP"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="trains.html"
                           th:href="@{/trains}">Trains</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="passengers.html"
                           th:href="@{/passengers}">Passengers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">
        <ul class="navbar-nav float-start">
            <li class="nav-item" title="Back to list">
                <a href="passengers.html"
                   th:href="@{/passengers}"
                   class="btn btn-light btn-block"><i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto"
              th:text="${mode} + ' passenger'"
        >Edit Passenger</span>
    </nav>
</header>

<section id="passenger">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_passengerName">Passenger name:</label>
                                <input class="form-control"
                                       id="field_passengerName"
                                       type="text"
                                       value="John Doe"/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_passengerTrain1">Train</label>
                                <select class="form-control"
                                        id="field_passengerTrain1">
                                    <option value="0"></option>
                                    <option value="1">east</option>
                                    <option value="2">west</option>
                                    <option value="3">long</option>
                                    <option value="4">test</option>
                                    <option value="5">polarexpress</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <a href="passengers.html"
                                   class="btn btn-light me-1"
                                   title="Cancel">Cancel</a>
                                <a href="passengers.html"
                                   class="btn btn-primary"
                                   title="Save passenger">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021 Trains & Passengers</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/resources/static/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
